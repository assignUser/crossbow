name: Crossbow Cache

on:
  # perhaps daily one for keeping the cache warm
  push:
    paths:
      - '.github/workflows/cache_vcpkg.yml'
  schedule:
    - cron: |
        0 12 * * *

env:
  VCPKG_VERSION: "2021.04.30"
  VCPKG_OVERLAY_TRIPLETS: ${{ github.workspace }}/arrow/ci/vcpkg
  VCPKG_DEFAULT_TRIPLET: x64-osx-static-release
  VCPKG_FEATURE_FLAGS: "-manifests"

jobs:
  vcpkg:
    name: Cache Vcpkg Packages
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        macos_version:
          - "10.9"
          - "10.13"
        include:
          - macos_version: "10.9"
            enable_s3: false
          - macos_version: "10.13"
            enable_s3: true
    env:
      MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_version }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          repository: kszucs/arrow
          path: arrow
          ref: gha-vcpkg-cache

      - name: Install System Dependencies
        run: brew install bison coreutils ninja cmake

      - name: Install Vcpkg
        shell: bash
        run: arrow/ci/scripts/install_vcpkg.sh $VCPKG_VERSION ./vcpkg

      - uses: actions/cache@v2
        with:
          path: |
            vcpkg/buildtrees
            vcpkg/downloads
            vcpkg/installed
            vcpkg/packages
          key: vcpkg-${{ matrix.macos_version }}-${{ env.VCPKG_VERSION }}-${{ hashFiles('vcpkg/ports/**') }}-1

      # Now that vcpkg is installed, it is being used to run with the desired arguments.
      - name: Install Packages
        run: |
          vcpkg/vcpkg install \
            abseil \
            boost-filesystem \
            brotli \
            orc \
            openssl \
            rapidjson

      # - name: Install Packages
      #   run: |
      #     vcpkg/vcpkg install \
      #       abseil \
      #       boost-filesystem \
      #       brotli \
      #       bzip2 \
      #       c-ares \
      #       curl \
      #       flatbuffers \
      #       gflags \
      #       glog \
      #       grpc \
      #       lz4 \
      #       openssl \
      #       orc \
      #       protobuf \
      #       rapidjson \
      #       re2 \
      #       snappy \
      #       thrift \
      #       utf8proc \
      #       zlib \
      #       zstd

      - name: Install AWS SDK C++
        if: ${{ matrix.enable_s3 }}
        run: vcpkg/vcpkg install aws-sdk-cpp[config,cognito-identity,core,identity-management,s3,sts,transfer]
