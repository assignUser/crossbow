# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


env:
  ARROW_S3: ON
  MACOSX_DEPLOYMENT_TARGET: 10.13
  MB_PYTHON_VERSION: 3.6
  PLAT: x86_64
  PYARROW_BUILD_VERBOSE: 1
  PYARROW_VERSION: 5.0.0.dev318
  PYTHON_VERSION: 3.6
  SETUPTOOLS_SCM_PRETEND_VERSION: 5.0.0.dev318
  VCPKG_DEFAULT_TRIPLET: x64-osx-static-release
  VCPKG_FEATURE_FLAGS: "-manifests"
  VCPKG_OVERLAY_TRIPLETS: ${{ github.workspace }}/arrow/ci/vcpkg

jobs:
  build:
    name: Build wheel for OS X
    runs-on: macos-latest
    steps:
      - run: xcrun --show-sdk-version
      - run: xcrun --show-sdk-path

      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kszucs/arrow macos-sdkroot
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh


      - run: arrow/ci/scipts/install_osx_sdk.sh

      - run: xcrun --show-sdk-version
      - run: xcrun --show-sdk-path