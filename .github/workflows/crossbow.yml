# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: |
      Docker Test --no-leaf-cache conda-python-spark 
    runs-on: ubuntu-latest
    env:
      PYTHON: "3.8"
      SPARK: "v3.2.0"
      TEST_PYARROW_ONLY: "false"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          repository: kszucs/arrow
          ref: 2f33d1e36750899ed0d05deb100a75bb43052612
          path: arrow
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Execute Docker Build
        shell: bash
        run: |
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION="7.0.0.dev364" \
            -e VERIFY_VERSION="" \
            -e VERIFY_RC="" \
            --no-leaf-cache \
            conda-python-spark \
            


