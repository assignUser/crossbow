# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  build-cpp-ubuntu:
    name: Build C++ Libs Ubuntu
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/apache/arrow arrow
          git -C arrow fetch -t https://github.com/apache/arrow master
          if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 78c88a9f517b540ea010a6bd6a8c8f6d91769559; else git -C arrow checkout FETCH_HEAD; fi
          git -C arrow submodule update --init --recursive
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Setup Archery
        run: pip install -e arrow/dev/archery[docker]
      - name: Build C++ Libs
        run: |
          python3 -VV
          cd arrow
          mkdir -p dist
          export CC="gcc-4.9" CXX="g++-4.9"
          ulimit -c unlimited -S
          set -e
          archery docker build java-bundled-jars
          archery docker run java-bundled-jars
      - name: Compress into single artifact
        run: tar -cvzf arrow-shared-libs-linux.tar.gz arrow/dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-shared-lib
          path: arrow-shared-libs-linux.tar.gz
  build-cpp-macos:
    name: Build C++ Libs MacOS
    runs-on: macos-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/apache/arrow arrow
          git -C arrow fetch -t https://github.com/apache/arrow master
          if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 78c88a9f517b540ea010a6bd6a8c8f6d91769559; else git -C arrow checkout FETCH_HEAD; fi
          git -C arrow submodule update --init --recursive
      - name: Build C++ Libs
        run: |
          set -e
          arrow/ci/scripts/java_bundled_jars_macos_build.sh $GITHUB_WORKSPACE/arrow \
            $GITHUB_WORKSPACE/arrow/cpp-build \
            $GITHUB_WORKSPACE/arrow/dist
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.11"
      - name: Compress into single artifact
        run: tar -cvzf arrow-shared-libs-macos.tar.gz arrow/dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-shared-lib
          path: arrow-shared-libs-macos.tar.gz
  package-jar:
    name: Build Jar Files
    runs-on: macos-latest
    needs: [build-cpp-macos, build-cpp-ubuntu]
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/apache/arrow arrow
          git -C arrow fetch -t https://github.com/apache/arrow master
          if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 78c88a9f517b540ea010a6bd6a8c8f6d91769559; else git -C arrow checkout FETCH_HEAD; fi
          git -C arrow submodule update --init --recursive
          mkdir -p arrow/dist
      - name: Download Linux C++ Libraries
        uses: actions/download-artifact@v2
        with:
          name: ubuntu-shared-lib
      - name: Download MacOS C++ Library
        uses: actions/download-artifact@v2
        with:
          name: macos-shared-lib
      - name: Descompress artifacts
        run: | 
          tar -xvzf arrow-shared-libs-macos.tar.gz
          tar -xvzf arrow-shared-libs-linux.tar.gz
      - name: Build Jar
        run: |
          set -e
          arrow/ci/scripts/java_bundled_jars_java_build.sh $GITHUB_WORKSPACE/arrow \
            $GITHUB_WORKSPACE/arrow/dist \
            true
          
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha nightly-2021-05-22-0-github-jars \
          --tag nightly-2021-05-22-0-github-jars \
          "arrow/dist/*.jar"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
