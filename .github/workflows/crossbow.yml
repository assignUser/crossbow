# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:

  build-cpp-ubuntu:
    name: Build C++ Libs Ubuntu
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kszucs/arrow improve-jars-build
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]

      - name: Build C++ Libs
        run: archery docker run java-jni-manylinux-2014
      - name: Compress into single artifact
        run: tar -cvzf arrow-shared-libs-linux.tar.gz arrow/java/dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-shared-lib
          path: arrow-shared-libs-linux.tar.gz

  build-cpp-macos:
    name: Build C++ Libs MacOS
    runs-on: macos-latest
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.11"
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kszucs/arrow improve-jars-build
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]

      - name: Build C++ Libs
        run: |
          set -e
          arrow/ci/scripts/java_jni_macos_build.sh \
            $GITHUB_WORKSPACE/arrow \
            $GITHUB_WORKSPACE/arrow/cpp-build \
            $GITHUB_WORKSPACE/arrow/dist
      - name: Compress into single artifact
        run: tar -cvzf arrow-shared-libs-macos.tar.gz arrow/dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: macos-shared-lib
          path: arrow-shared-libs-macos.tar.gz

  package-jar:
    name: Build Jar Files
    runs-on: macos-latest
    needs: [build-cpp-macos, build-cpp-ubuntu]
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kszucs/arrow improve-jars-build
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh

      - name: Download Linux C++ Libraries
        uses: actions/download-artifact@v2
        with:
          name: ubuntu-shared-lib
      - name: Download MacOS C++ Library
        uses: actions/download-artifact@v2
        with:
          name: macos-shared-lib
      - name: Descompress artifacts
        run: |
          tar -xvzf arrow-shared-libs-macos.tar.gz
          tar -xvzf arrow-shared-libs-linux.tar.gz
      - name: Build Jar
        run: |
          set -e
          arrow/ci/scripts/java_bundled_jars_java_build.sh \
            $GITHUB_WORKSPACE/arrow \
            $GITHUB_WORKSPACE/arrow/dist \
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow.git \
          upload-artifacts \
          --sha build-311-github-jars \
          --tag build-311-github-jars \
          --pattern "arrow/dist/*.jar"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
