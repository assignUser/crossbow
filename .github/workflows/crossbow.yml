# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  test:
    name: |
      Docker Test -e ARROW_SOURCE_HOME="/arrow" -e FORCE_BUNDLED_BUILD=TRUE -e LIBARROW_BUILD=TRUE ubuntu-r-only-r 
    runs-on: ubuntu-latest
    env:
      UBUNTU: "21.04"
      R_PRUNE_DEPS: "True"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: arrow
          repository: apache/arrow
          ref: 91e3ac53e2e21736ce6291d73fc37da6fa21259d
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install Archery
        shell: bash
        run: pip install -e arrow/dev/archery[all]


      - name: Execute Docker Build
        shell: bash
        run: |
          archery docker run \
            -e SETUPTOOLS_SCM_PRETEND_VERSION="7.0.0.dev421" \
            -e VERIFY_VERSION="" \
            -e VERIFY_RC="" \
            -e ARROW_SOURCE_HOME="/arrow" -e FORCE_BUNDLED_BUILD=TRUE -e LIBARROW_BUILD=TRUE \
            ubuntu-r-only-r \
            

      - name: Dump R install logs
        run: cat arrow/r/check/arrow.Rcheck/00install.out
        continue-on-error: true
        if: always()

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        shell: bash
        run: archery docker push ubuntu-r-only-r
