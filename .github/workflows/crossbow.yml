# Prerequisits on the host:
# - brew install bash bison coreutils ninja cmake
# - sudo arrow/ci/scripts/install_python.sh macos 3.9


# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


env:
  ARROW_S3: ON
  ARROW_FLIGHT: OFF
  ARROW_JEMALLOC: OFF
  ARROW_SIMD_LEVEL: NONE
  CC: "clang"
  CMAKE_CXX_COMPILER_LAUNCHER: "ccache"
  CXX: "clang++"
  MACOSX_DEPLOYMENT_TARGET: "11.0"
  PYARROW_BUILD_VERBOSE: 1
  PYARROW_VERSION: "5.0.0.dev450"
  PYTHON_VERSION: "3.9"
  PYTHON: "/Library/Frameworks/Python.framework/Versions/3.9/bin/python3.9"
  VCPKG_DEFAULT_TRIPLET: arm64-osx-static-release
  VCPKG_FEATURE_FLAGS: "-manifests"
  VCPKG_OVERLAY_TRIPLETS: ${{ github.workspace }}/arrow/ci/vcpkg
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg
  VCPKG_VERSION: "2021.04.30"
  CMAKE_BUILD_TYPE: release

jobs:
  build:
    name: Build wheel for OS X
    runs-on: self-hosted
    steps:
      - name: Cleanup
        shell: bash
        run: rm -rf arrow vcpkg build build-env test-env crossbow-env

      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow.git arrow
          git -C arrow config core.symlinks true
          git -C arrow fetch -t https://github.com/kszucs/arrow.git m1
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh


      - name: Add Brew's Bison to PATH
        shell: bash
        run: echo "/opt/homebrew/opt/bison/bin" >> $GITHUB_PATH

      - name: Install Vcpkg
        shell: bash
        run: arch -arm64 arrow/ci/scripts/install_vcpkg.sh $VCPKG_VERSION $VCPKG_ROOT

      - name: Install Packages
        run: |
          arch -arm64 $VCPKG_ROOT/vcpkg install \
            abseil \
            boost-filesystem \
            brotli \
            bzip2 \
            c-ares \
            curl \
            flatbuffers \
            gflags \
            glog \
            lz4 \
            openssl \
            orc \
            protobuf \
            rapidjson \
            re2 \
            snappy \
            thrift \
            utf8proc \
            zlib \
            zstd

      - name: Install AWS SDK C++
        run: arch -arm64 $VCPKG_ROOT/vcpkg install aws-sdk-cpp[config,cognito-identity,core,identity-management,s3,sts,transfer]

      - name: Install Virtualenvs for Building and Testing
        shell: bash
        run: |
          for venv in build-env test-env crossbow-env; do
            arch -arm64 $PYTHON -m virtualenv ${venv}
            arch -arm64 ${venv}/bin/pip install --upgrade pip wheel
          done

      - name: Build Wheel
        shell: bash
        run: |
          source build-env/bin/activate
          arch -arm64 arrow/ci/scripts/python_wheel_macos_build.sh $(pwd)/arrow $(pwd)/build

      - name: Test Wheel
        shell: bash
        run: |
          source test-env/bin/activate
          arch -arm64 arrow/ci/scripts/python_wheel_macos_test.sh $(pwd)/arrow

      - name: Upload artifacts
        shell: bash
        run: |
          source crossbow-env/bin/activate
          arch -arm64 pip install -e arrow/dev/archery[crossbow-upload]
          arch -arm64 archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow \
          upload-artifacts \
          --sha actions-587-github-wheel-macos-big-sur-cp39-arm64 \
          --tag actions-587-github-wheel-macos-big-sur-cp39-arm64 \
          "arrow/python/dist/*.whl"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}

      